    type: "zdiff"
    jump: 0
    start: null
    stop: null
    env:
      max_threads: 5
  - name: "Reduce vars."
    type: "reduce"
    jump: 0
    start: null
    stop: null
    env:
      max_threads: 5
      variabili_selezionate: ['rho', 'rho_f', 'stress', 'ukd', 'vkd', 'ps', 'surf_temp', 'co2ice_sfc', 'dz_surf_ucomp', 'dz_surf_vcomp']
